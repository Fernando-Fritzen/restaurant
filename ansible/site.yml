---
- name: Instalar dependencias docker
  hosts: servidores
  become: true 
  tasks:
    - name: Atualizar cache do apt
      apt:
        update_cache: yes

    - name: Instalar dependências do Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Adicionar a chave GPG oficial do Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Adicionar o repositório do Docker ao APT
      apt_repository:
        repo: deb [arch=arm64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Atualizar cache do apt após adicionar o repositório do Docker
      apt:
        update_cache: yes

    - name: Instalar Docker
      apt:
        name: docker-ce
        state: present

    - name: Instalar Python
      apt:
        name: python3
        state: present

    - name: Instalar pip
      apt:
        name: python3-pip
        state: present
    - name: Instalar Docker Compose
      pip:
        name: docker-compose
        executable: pip3
        state: present

- name: Copiar docker-compose.yml para a máquina
  hosts: servidores
  become: yes
  tasks:
    - name: Copiar docker-compose.yml para a máquina
      ansible.builtin.copy:
        src: files/docker-compose.yaml
        dest: /opt/docker-compose.yaml

- name: Executar docker-compose up
  hosts: servidores
  become: yes
  tasks:
    - name: executar docker-compose up 
      ansible.builtin.command:
        cmd: "docker-compose up -d"
      args:
        chdir: "/opt/"
