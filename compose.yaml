version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - aplication

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 3001
    networks:
      - aplication
      - mongo

  mongo:
    container_name: mongo
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - my-network

networks:
  mongo:
    driver: bridge
  aplication:
      driver: bridge
