version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - aplication

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 3001
    networks:
      - aplication
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - 27017
    volumes:
      - ./mongodb-data:/data/db
    networks:
      - mongo

networks:
  mongo:
    driver: bridge
  aplication:
      driver: bridge
